curriculum:
  enable: true
  stages:
  - map_height: 8
    map_width: 16
    max_steps: 150
    name: stage_1_basic
    num_agvs: 1
    num_tasks: 2
    until:
      min_completion_rate: 0.3
      min_episodes: 15
      min_return: -10.0
  - map_height: 8
    map_width: 20
    max_steps: 200
    name: stage_2_cooperation
    num_agvs: 2
    num_tasks: 4
    until:
      min_completion_rate: 0.4
      min_episodes: 20
      min_return: 0.0
  - map_height: 10
    map_width: 20
    max_steps: 250
    name: stage_3_density
    num_agvs: 2
    num_tasks: 6
    until:
      min_completion_rate: 0.45
      min_episodes: 25
      min_return: 5.0
  - map_height: 10
    map_width: 24
    max_steps: 300
    name: stage_4_coordination
    num_agvs: 3
    num_tasks: 6
    until:
      min_completion_rate: 0.5
      min_episodes: 30
      min_return: 10.0
  - map_height: 10
    map_width: 24
    max_steps: 350
    name: stage_5_balanced
    num_agvs: 3
    num_tasks: 8
    until:
      min_completion_rate: 0.55
      min_episodes: 35
      min_return: 15.0
  - map_height: 10
    map_width: 26
    max_steps: 400
    name: stage_6_standard
    num_agvs: 4
    num_tasks: 8
    until:
      min_completion_rate: 0.6
      min_episodes: 40
      min_return: 20.0
  - map_height: 12
    map_width: 26
    max_steps: 450
    name: stage_7_intermediate
    num_agvs: 4
    num_tasks: 10
    until:
      min_completion_rate: 0.65
      min_episodes: 45
      min_return: 25.0
  - map_height: 12
    map_width: 28
    max_steps: 500
    name: stage_8_dense
    num_agvs: 4
    num_tasks: 12
    until:
      min_completion_rate: 0.7
      min_episodes: 50
      min_return: 30.0
  - map_height: 14
    map_width: 30
    max_steps: 600
    name: stage_9_final
    num_agvs: 4
    num_tasks: 16
    until:
      min_completion_rate: 0.75
      min_episodes: 55
      min_return: 35.0
debug:
  attention_analysis: false
  enable: false
  save_trajectories: false
  verbose: false
environment:
  agv_speed: 1.0
  map_height: 10
  map_width: 26
  max_load: 25
  max_nearby_agvs: 5
  max_nearby_tasks: 10
  max_steps: 500
  num_agvs: 4
  num_tasks: 16
  observation_range: 8.0
  pickup_time: 1
  shelf_height: 2
  shelf_spacing: 1
  shelf_width: 4
  task_weights:
  - 5
  - 10
  urgency_levels:
  - 1
  - 3
  - 5
  - 7
  - 9
  urgent_threshold: 5
logging:
  console_log: true
  level: INFO
  log_file: training.log
  log_frequency: 100
  metric_log_frequency: 1000
  tensorboard_log: true
model:
  actor_activation: relu
  actor_hidden_dims:
  - 128
  - 64
  attention_dropout: 0.1
  critic_activation: relu
  critic_hidden_dims:
  - 128
  - 64
  d_model: 64
  enable_adaptive_attention: false
  enable_agent_attention: true
  enable_global_attention: true
  enable_task_attention: true
  enable_temporal_attention: false
  max_attention_heads: 8
  max_attention_range: 15
  num_attention_heads: 4
rewards:
  collision: -20.0
  deadlock: -10.0
  load_efficiency_bonus: 2.0
  mission_complete: 50.0
  step_penalty: -0.1
  task_pickup: 10.0
  urgency_bonus: 5.0
training:
  batch_size: 256
  buffer_size: 512
  checkpoint_dir: checkpoints
  clip_epsilon: 0.2
  entropy_coef: 0.01
  eval_episodes: 3
  eval_frequency: 2000
  gae_lambda: 0.95
  gamma: 0.99
  learning_rate: 0.0003
  log_dir: logs
  max_grad_norm: 0.5
  mini_batch_size: 64
  num_epochs: 2
  results_dir: results
  save_config_copy: true
  save_frequency: 5000
  save_training_summary: true
  total_timesteps: 100000
  use_timestamp_folders: true
  value_loss_coef: 0.5
visualization:
  enable_realtime_plots: true
  enable_render: true
  fps: 10
  metrics_to_plot:
  - episode_reward
  - actor_loss
  - critic_loss
  - entropy
  - completion_rate
  - load_utilization
  - path_length
  - collision_count
  plot_agv_trajectories: true
  plot_attention_weights: true
  plot_dpi: 300
  plot_format: png
  plot_training_curves: true
  plot_update_frequency: 100
  render_mode: human
  save_plots: true
  save_video: false
  single_plot_file: true
  video_dir: videos
